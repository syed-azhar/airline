  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    
    .reservation {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .seat-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    
    .seat {
      width: 40px;
      height: 40px;
      margin: 5px;
      background-color: #eee;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    
    .seat.selected {
      background-color: #ff4081;
      color: #fff;
    }
    
    .seat.reserved {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }
    
    .seat.unavailable {
      background-color: #f4f4f4;
      cursor: not-allowed;
    }
    
    .seat span {
      font-size: 12px;
    }
    
    .seat.selected span {
      font-weight: bold;
    }
    
    .actions {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .actions button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #2196f3;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    .actions button:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }
  </style>
</head>
